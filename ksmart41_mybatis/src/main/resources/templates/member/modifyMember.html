<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customStyle">
		<style>
			tr {
				text-align: center;
			}
			
			select {
				width: 100%;
			}
			
			input {
				width: 98%;
			}
			
			#addMemberBtn{
				width: 100%;
			}
		</style>	
	</th:block>
	
	<th:block layout:fragment="customContents">
		<form th:action="@{/member/modifyMember}" method="post">
			<table border="1">	
				<tr>
					<td>
						<label for="memberId">회원아이디</label>
					</td>
					<td>
						<input type="text" id="memberId" name="memberId" 
							   readonly="readonly" th:value="${memberInfo.memberId}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="memberPw">회원비밀번호</label>
					</td>
					<td>
						<input type="text" id="memberPw" name="memberPw"  th:value="${memberInfo.memberPw}"/>
					</td>
				</tr>
				<tr>
					<td>회원권한</td>
					<td>
						<select name="memberLevel">
							<th:block th:if="${not #lists.isEmpty(memberLevelList)}"
									  th:each="l : ${memberLevelList}">
								<option th:value="${l.levelNum}" th:text="${l.levelName}"
										th:selected="${memberInfo.memberLevel == #strings.toString(l.levelNum)}">
									[[${l.levelName}]]
								</option>
							</th:block>
							<th:block th:unless="${not #lists.isEmpty(memberLevelList)}">
								<option>회원등급을 먼저 등록해주세요.</option>
							</th:block>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="memberName">회원이름</label>
					</td>
					<td>
						<input type="text" id="memberName" name="memberName"  th:value="${memberInfo.memberName}"/>
					</td>
				</tr>
				<tr>	
					<td>
						<label for="memberEmail">회원이메일</label>
					</td>
					<td>
						<input type="text" id="memberEmail" name="memberEmail"  th:value="${memberInfo.memberEmail}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="memberAddr">회원주소</label>
					</td>
					<td>
						<input type="text" id="memberAddr" name="memberAddr"  th:value="${memberInfo.memberAddr}"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">입력완료</button>
					</td>
				</tr>
			</table>
		</form>
	</th:block>
	
	
	
	
	
	
	
</html>
